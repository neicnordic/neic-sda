name: Spelling Errors Check

on: push

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-22.04]
      
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: rojopolis/spellcheck-github-actions@0.42.0
      name: Spellcheck
      with:
        config_path: .pyspelling.yml
